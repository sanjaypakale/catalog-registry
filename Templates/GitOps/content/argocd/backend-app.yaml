apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  project: default

  source:
    repoURL: repoURL: ${{ "https://" ~ (values.repoUrl | replace("?owner=", "/") | replace("&repo=", "/")) ~ ".git" }}
    targetRevision: main
    path: backend

  destination:
    server: https://kubernetes.default.svc
    namespace: backend

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
